<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT-NEOX 20B (GPT3)</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { width: 300px; height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
        #user-input { width: 300px; }
    </style>
</head>
<body>
    <h1>Chat with GPT-NEOX 20B (GPT3)</h1>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatbox = document.getElementById('chatbox');

            chatbox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;

            const response = await fetch('http://127.0.0.1:5000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput })
            });

            const data = await response.json();
            chatbox.innerHTML += `<p><strong>GPT-2:</strong> ${data.response}</p>`;
            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
